syntax = "proto3";

package message;

// Client Messages
message MoveMessage {
    float x = 1;
    float y = 2;
}

message AttackMessage {
    int32 target_id = 1;
    int32 skill_id = 2;
}

// Server Messages
message PlayerBasicMessage {
    int32 player_id = 1;
    float position_x = 2;
    float position_y = 3;
    int32 hp = 4;
    int32 max_hp = 5;
}

message PropGetMessage {
    int32 prop_id = 1;
    int32 prop_type = 2;
    int32 amount = 3;
} 

message StringMessage {
    int32 message_type = 1;
    string message_content = 2;
}
